<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        /* CSS styles */

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1 {
            color: #333333;
            margin-top: 50px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            border: 2px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            background-color: #ffffff;
        }

        input[type="submit"] {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
        }

        input[type="submit"]:hover {
            background-color: #555555;
        }

        .back-btn {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <form th:object="${student}" method="POST" action="/user/save">
    
        <input type="hidden" th:field="*{id}" />
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="year">Year of Studies:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="grade">Current Average Grade:</label>
        <input type="number" step="0.01" id="grade" name="grade" required><br><br>

        <label for="courses">Number of Remaining Courses for Graduation:</label>
        <input type="number" id="courses" name="courses" required><br><br>

        <input type="submit" value="Save" id="saveBtn">
    </form>
    <button onclick="window.location.href='/'" class="back-btn">Back to Homepage</button>
    <script>
        const form = document.querySelector('form');
        const nameInput = document.querySelector('#name');
        const yearInput = document.querySelector('#year');
        const gradeInput = document.querySelector('#grade');
        const coursesInput = document.querySelector('#courses');
        
        // Enable form editing
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            form.submit(); // Submit the form
        });
    </script>
</body>
</html>
