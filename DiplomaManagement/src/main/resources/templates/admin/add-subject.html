<!DOCTYPE html>
<html>
<head>
    <title>Add Diploma Thesis Subject</title>
</head>
<body>
    <h1>Add Diploma Thesis Subject</h1>
    <form action="/admin/add-subject" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="objectives">Objectives:</label>
        <textarea id="objectives" name="objectives" required></textarea><br>
        
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor" required><br>
        
        <button type="submit">Add Subject</button>
    </form>
</body>
</html>
